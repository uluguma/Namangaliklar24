<!DOCTYPE html>
<html lang="en">
<head class="page"

    <link rel="stylesheet" href="./css/style.css">

<body class="page_body">
    <header class="site-header">
        <div class="container">
            <!-- SITE HEADER TOP -->
                <div class="site-header-top">
                    <a class="logo" href="index.html">
                        <img class="logo_image" src="./img/logo.svg" alt="Logo Namanganliklar24" width="304" height="33"></a>
                    
                    <ul class="site-header-exchange-rates exchange_rates">

                            <span class="exchange_rates_value">10137.2</span>
                            </li>
                            <li class="exchange_rates_item">
                            <b class="exchange_rates_icon">P</b>

                    <div class="site-header-actions">

                        </button>
                        <button class="site-header-search-language language_toggler_icon" type="button" width="64.76" height=40">

                            <span class="language_toggler_text">РУ</span>
                           </span>
                        </button>
                        
                        <a  class="telegram_join_sub" href="index.html" target="_blank">
                            <img class="telegram_image" src="./img/icon_telegram.svg" alt="Telegram icon" width="20" height="20">
                            <span class="telegram_sub_text">Подписатся</span>
                        </a>
                    </div> <!--site-header-action-->
                </div <!-- Site-header-top -->
       

                <!-- SITE NAV  -->

                        <li class="sitenav_item"> <a class="sitenav_link" href="#">Туризм</a></li>

                <aside class="top-banner">
                    <a class="top-banner-link" href="#" target="_blank">
                        <img class="top-banner-img" src="img/nrg-banner 1.png" srcset="img/nrg-banner 1.png 1x, img/nrg-banner2.jpg 2x" alt="NRG Company Banner"  width="1200" height="99">
